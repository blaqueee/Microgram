<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/register.css">
    <title>Document</title>
</head>
<body>
    <div class="body">
        <div class="container">
            <div class="form">
                <div class="form-block">
                    <p>Registration</p>
                    <form id="register-form" class="register-form">
                        <input class="input-block" type="text" name="username" placeholder="Username" required>
                        <input class="input-block" type="text" name="name" placeholder="Name" required>
                        <input class="input-block" type="email" name="email" placeholder="Email" required>
                        <input class="input-block" type="password" name="password" placeholder="Password" required>
                        <button type="submit">Sign up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../static/scripts/register.js"></script>
</html>
